name: probody_ems
description: ProBody EMS Training Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase plugins
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6

  # State management
  provider: ^6.0.5
  flutter_riverpod: ^2.3.7

  # UI components
  cupertino_icons: ^1.0.5
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0

  # BLE connectivity
  flutter_blue_plus: ^1.5.2
  permission_handler: ^10.4.3

  # Utils
  shared_preferences: ^2.2.0
  http: ^1.1.0
  json_annotation: ^4.8.1
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300